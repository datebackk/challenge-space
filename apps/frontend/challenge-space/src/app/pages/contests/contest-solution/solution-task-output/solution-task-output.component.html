<tui-loader [overlay]="true" [showLoader]="!isFullLoaded" class="tui-space_bottom-2">
    <tui-island
        size="m"
        [class.border-success]="isPassed"
        [class.border-wrong]="isFailed"
    >
        <div class="tui-island__content">
            <div class="tui-island__figure">

            </div>
            <div>
                <p
                    class="tui-island__category"
                    [class.positive-color]="isPassed"
                    [class.negative-color]="isFailed"
                >{{ 'Test Case ' + (index + 1)}}</p>
                <p
                    *ngIf="isFailed"
                    class="tui-island__paragraph negative-color"
                >{{ this.result.status.description }}</p>
                <p
                    *ngIf="isPassed"
                    class="tui-island__paragraph"
                    [class.positive-color]="isPassed"
                    [class.negative-color]="isFailed"
                >{{ text }}</p>
                <p
                    *ngIf="isFailed"
                    class="tui-island__paragraph"
                    [class.positive-color]="isPassed"
                    [class.negative-color]="isFailed"
                >{{ result.stderr }}</p>
                <p
                    *ngIf="isFailed"
                    class="tui-island__paragraph"
                    [class.positive-color]="isPassed"
                    [class.negative-color]="isFailed"
                >{{ result.compile_output }}</p>
                <p class="tui-island__paragraph">
                    <tui-svg [src]="tuiIconDatabase"></tui-svg> {{result.memory}} bytes
                </p>
                <p class="tui-island__paragraph">
                    <tui-svg [src]="tuiIconClock"></tui-svg> {{result.time}} ms
                </p>
            </div>
        </div>
    </tui-island>
</tui-loader>
