<ng-container [formGroup]="form">
    <div class="tui-form__row">
        <tui-input formControlName="name" [tuiTextfieldCleaner]="true">
            Название соревнования
            <input tuiTextfield />
        </tui-input>
    </div>
    <div class="tui-form__row">
        <tui-text-area formControlName="description" [tuiTextfieldCleaner]="true">
            Описание соревнования
        </tui-text-area>
    </div>
    <div class="tui-form__row tui-form__row_multi-fields" [formGroup]="intervalFormGroup">
        <div class="tui-form__multi-field">
            <tui-input-date-time formControlName="startDate">
                Дата и время начала
            </tui-input-date-time>
        </div>
        <div class="tui-form__multi-field">
            <tui-input-date-time formControlName="endDate">
                Дата и время окончания
            </tui-input-date-time>
        </div>
    </div>
    <div class="tui-form__row">
        <tui-input-count
            formControlName="duration"
            tuiHintContent="Время которое отводится на решение всего соревнования после того как пользователь его начнет"
            [tuiTextfieldPostfix]="'мин'"
            [tuiTextfieldCleaner]="true"
        >
            Продолжительность
        </tui-input-count>
    </div>
</ng-container>
